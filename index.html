<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>ии</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="icon" href="assets/icon.png">
  <link rel="stylesheet" href="css/index.css" />
  <script src="js/index.js" defer></script>
</head>

<body>


  <header class="header">
    <div class="header-container">
      <div class="logo-container">
        <img class="logo" src="assets/icon.png">
        <span>
          Там где есть все
        </span>
      </div>

      <div class="search-container">
        <input class="search-input" type="search" placeholder="Поиск">
        <button class="search-button">
          <img src="assets/search.png">
        </button>
      </div>


      <div class="cart-container">
        <button class="cart-button">
          <img src="assets/cart.png">
        </button>
      </div>
    </div>

  </header>

  <!-- Товары -->
  <main class="main-container">
    <section class="food-container">
      <!--Карточки отрисуются здесь-->
    </section>

    <!-- Корзина -->
    <section class="sidebar hidden">

      <h3>Здесь будет ваш заказ:</h3>
      <ol class="sidebar-list">
        <!-- Сюда выводи заказ -->
      </ol>
      <div class="sidebar-total">
        <!-- Сюда выводи Итого -->
      </div>
      <button type="button" class="btn btn-primary order-button" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Заказать
      </button>
    </section>
    <div class="modal fade popup" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Заполните форму чтоб оплатить покупку</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="row g-3">
              <div class="col-md-4">
                <label for="validationServer01" class="form-label">Имя</label>
                <input type="text" class="form-control" id="validationServer01" required>
              </div>
              <div class="col-md-4">
                <label for="validationServer02" class="form-label">Фамилия</label>
                <input type="text" class="form-control" id="validationServer02" required>
              </div>
              <div class="col-md-6">
                <label for="validationServer03" class="form-label">Адрес проживания</label>
                <input type="text" class="form-control" id="validationServer03"
                  aria-describedby="validationServer03Feedback" required>
              </div>
    
              <div class="col-8 p-0">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="cardnumber" placeholder="Номер карты">
                  <label for="cardnumber">Номер карты</label>
                </div>
              </div>
              <div class="col-3 p-0">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="cvv" placeholder="CVV">
                  <label for="cvv">CVV</label>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal">Отмена</button>
            <button type="button" class="btn btn-primary buy">Купить</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
